<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <meta http.equiv="X-UA-COMPATIBLE" content="IE=EDGE">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App Project</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/081e41ae10.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="mainContainer">
            <div class="input">
                <input type="text" placeholder="Enter City" id="input" value="New York"/>
                <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="weatherDetails">
                <div class="weatherIcon">
                    <img src="sunWeatherApp.png" alt="Clouds" id="weatherIcon">
                </div>
                <div class="cityDetails">
                    <div class="weather" id="weather"></div>
                    <div class="desc"></div>
                </div>
                <div class="windDetails">
                    <div class="humidityBox">
                        <img src="heat.png" alt="Humidity">
                        <div><p class="humidity"></p><span>Humidity</span></div>
                    </div>
                    <div class="windSpeed">
                        <img src="wind.png" alt="Wind Speed">
                        <div><p id="windSpeed"></p><span>Wind Speed</span></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
